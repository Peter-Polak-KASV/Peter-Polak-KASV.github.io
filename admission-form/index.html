        <svg class="loading-progress">

<div style="opacity: 0; position: fixed; z-index: -1; top: 0; left: 0; bottom: 0; right: 0;">
    



<form action="/admission-form"><h2>Personal information</h2>
    <div><label for="Name">Name:</label>
        <input id="Name" name="Name" type="text" placeholder="Please, enter your name here." onfocus="this.select();" /></div>
    <div><label for="Surname">Surname:</label>
        <input id="Surname" name="Surname" type="text" placeholder="Please, enter your surname here." onfocus="this.select();" /></div>
    <div><label for="DateOfBirth">Date of birth:</label>
        <input id="DateOfBirth" name="DateOfBirth" type="date" value="0001-01-01" /></div>
    <div><label for="CityOfBirth">City of birth:</label>
        <input id="CityOfBirth" name="CityOfBirth" type="text" placeholder="CityOfBirthPlaceholder" onfocus="this.select();" /></div>
    <div><label for="Nationality">Nationality:</label>
        <input id="Nationality" name="Nationality" type="text" placeholder="TODO" onfocus="this.select();" /></div>
    <div><label for="Citizenship">Citizenship:</label>
        <input id="Citizenship" name="Citizenship" type="text" placeholder="TODO" onfocus="this.select();" /></div>
    <div><label for="PersonalNumberDate">Personal number:</label>
        <input id="PersonalNumberDate" name="PersonalNumberDate" type="text" placeholder="900130" onfocus="this.select();" />
        /
        <input id="PersonalNumberId" name="PersonalNumberId" type="text" placeholder="0001" onfocus="this.select();" /></div>
    <div><label for="School">Current or last school:</label>
        <input id="School" name="School" type="text" placeholder="TODO" onfocus="this.select();" /></div>

    <hr>

    <h2>Residence</h2>
    <div><label for="Street">Street:</label>
        <input id="Street" name="Street" type="text" placeholder="Dnepersk&#xE1;" onfocus="this.select();" /></div>

    <div><label for="StreetNumber">Street number:</label>
        <input id="StreetNumber" name="StreetNumber" type="number" placeholder="1" onfocus="this.select();" /></div>

    <div><label for="City">City:</label>
        <input id="City" name="City" type="text" placeholder="Ko&#x161;ice" onfocus="this.select();" /></div>

    <div><label for="ZipCode">ZIP Code:</label>
        <input id="ZipCode" name="ZipCode" type="text" placeholder="040 12" onfocus="this.select();" /></div>

    <hr>

    <h2>Contact</h2>
    <div><label for="Email">E-Mail:</label>
        <input id="Email" name="Email" type="email" placeholder="info@kosickaakademia.sk" onfocus="this.select();" /></div>
    <div><label for="PhoneNumber">Phone number:</label>
        <input id="PhoneNumber" name="PhoneNumber" type="tel" placeholder="&#x2B;421 901 234 567" onfocus="this.select();" /></div>

    <input type="submit" formaction="/prihlaska/vytlacit" value="Save/Print" /></form>
<button>Dark</button>
        <blazor-focus-on-navigate selector="h1"></blazor-focus-on-navigate>

</div>
